<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="../static/login.js"></script>

    <style type="text/css">
        .vertical-center {
            margin-top: 300px;
        }

        body {
            background-image:url(static/images/solar_system.jpeg);
        }

        .lbl {
            color:white;
        }

        .center-block {
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
    </style>

</head>


<body >
<div class="form-horizontal center-block">
    <div class="form-group vertical-center">
        <label for="id" class="col-sm-offset-3 col-sm-2 control-label lbl"><b><big>用户名</big></b></label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="id" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="psw" class="col-sm-offset-3 col-sm-2 control-label lbl"><b><big>密码</big></b></label>
        <div class="col-sm-2">
            <input type="password" class="form-control" id="psw" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-6">
            <button class="btn btn-info" id="login">登录</button>
            <button class="btn btn-info" id="register">注册</button>
            <!--<button class="btn btn-info" id="forget">忘记密码</button>-->
        </div>
    </div>
</div>
</body>

</html>
